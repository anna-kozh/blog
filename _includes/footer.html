    <div class="footer-content">
      <h2>Get in touch</h2>
      <a href="https://www.linkedin.com/in/anna-kozhevnikova/" target="_blank">LinkedIn</a>
      <a id="emailCopy">
        <span class="tooltiptext" id="tooltip"></span>
        Email me

{% include hotjar.html %}
  <script>
    window.addEventListener("load", function() {
        let getPage = window.location.pathname;
        let portfolioLink = document.querySelectorAll('.nav_links .nav-item a')[0];
        let blogLink = document.querySelectorAll('.nav_links .nav-item a')[1];
        let aboutLink = document.querySelectorAll('.nav_links .nav-item a')[2];

        if(getPage === "/portfolio.html") {
                portfolioLink.classList.add("selected");
                blogLink.classList.remove("selected");
                aboutLink.classList.remove("selected");
        } else if(getPage === "/blog.html") {
                portfolioLink.classList.remove("selected");      
                blogLink.classList.add("selected");
                aboutLink.classList.remove("selected");
        }
        else if(getPage === "/about.html") {
                portfolioLink.classList.remove("selected");      
                blogLink.classList.remove("selected");
                aboutLink.classList.add("selected");
        }
        else if(getPage === "/") {
                portfolioLink.classList.remove("selected");      
                blogLink.classList.remove("selected");
                aboutLink.classList.remove("selected");
        }
    })
    
    document.getElementById('emailCopy').addEventListener('click', async () => {
      let popupVisible = false;
      let tooltip = document.getElementById("tooltip");
        tooltip.classList.add('show');
        popupVisible = true;
        navigator.clipboard.writeText('hi@annakozh.com ');
        tooltip.innerText = "Email copied to clipboard.";

      setTimeout(
        function () {
          tooltip.classList.remove('show');
          popupVisible = false;
        }, 3000)
  });

document.addEventListener('DOMContentLoaded', function () {
  const scrollDiv = document.getElementById("scroll-up-parent");

  // Show/hide the scroll-up button
  window.addEventListener("scroll", function () {
    if (window.scrollY > (window.innerHeight * 3)) {
      scrollDiv.style.display = "flex";
    } else {
      scrollDiv.style.display = "none";
    }
  });

  // Scroll to top on click
  scrollDiv.addEventListener("click", function (e) {
    e.preventDefault(); // prevents jump if it's an <a href="#">
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
});

  </script>
</body>
</html>
